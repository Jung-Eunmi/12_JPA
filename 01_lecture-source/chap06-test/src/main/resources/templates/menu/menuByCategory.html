<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
    <form action="/menu/findList" method="get">

        <label>카테고리를 선택해주세요.</label>
        <select name="categoryCode" id="categoryCode"></select>

        <input type="submit" value="찾기">

    </form>

    <script>
        fetch("/menu/findCategory")
            .then(res => res.json())
            .then(data => {

                const $categoryCode = document.getElementById("categoryCode");

                for(let index in data) {
                    const $option = document.createElement("option")
                    $option.value = data[index].categoryCode
                    $option.text = data[index].categoryName

                    $categoryCode.appendChild($option)
                }
            })
    </script>
</body>
</html>
